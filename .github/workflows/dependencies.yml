name: Dependency Updates

on:
  schedule:
    # Jeden Montag um 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: ğŸ“¦ Check for Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'pnpm'

      - name: ğŸ“Š Check outdated dependencies
        run: |
          echo "## ğŸ“¦ Dependency Status" >> $GITHUB_STEP_SUMMARY
          pnpm outdated || true
          pnpm outdated --format json > outdated.json || true

      - name: ğŸ“¤ Upload outdated dependencies
        uses: actions/upload-artifact@v4
        with:
          name: outdated-dependencies
          path: outdated.json
          retention-days: 30
